spring.application.name=SIPABWebService
server.port=8181

# Logging
logging.level.root=INFO
logging.level.mx.com.telcel.sipab=DEBUG

# Actuator para health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.probes.enabled=true
management.endpoint.health.liveness-state.enabled=true
management.endpoint.health.readiness-state.enabled=true
management.endpoint.health.show-details=when-authorized

# JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate

# Database Configuration
spring.datasource.url=${ORACLE_DATASOURCE_URL}
spring.datasource.username=${ORACLE_DATASOURCE_USERNAME}
spring.datasource.password=${ORACLE_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect

