apiVersion: apps/v1
kind: Deployment
metadata:
  name: sipab-webservice
  labels:
    app: sipab-webservice
    version: "1.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sipab-webservice
  template:
    metadata:
      labels:
        app: sipab-webservice
    spec:
      containers:
      - name: sipab-webservice
        image: sipab-webservice:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8181
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "openshift"
        - name: JAVA_OPTS
          value: "-Xms512m -Xmx1024m"
        # Pod name para logging
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        # Configuración de base de datos Oracle (usando Secret)
        - name: ORACLE_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: oracle-db-secret
              key: url
        - name: ORACLE_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: oracle-db-secret
              key: username
        - name: ORACLE_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: oracle-db-secret
              key: password
        # Liveness probe - verifica si la aplicación está viva
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8181
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        # Readiness probe - verifica si está lista para recibir tráfico
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8181
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        # Recursos de CPU y memoria
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1536Mi"
            cpu: "2000m"
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

---
apiVersion: v1
kind: Service
metadata:
  name: sipab-webservice
  labels:
    app: sipab-webservice
spec:
  type: ClusterIP
  ports:
  - port: 8181
    targetPort: 8181
    protocol: TCP
  selector:
    app: sipab-webservice

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: sipab-webservice
  labels:
    app: sipab-webservice
spec:
  to:
    kind: Service
    name: sipab-webservice
  port:
    targetPort: 8181
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

